<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .image-shadow {
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body class="bg-blue-50 text-gray-800">
  <!-- Navbar -->
  <header class="text-blue-800 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <span class="flex title-font font-bold items-center text-blue-900 text-xl">
        ðŸ“ˆ StockPredictor
      </span>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-blue-600" href="#">Home</a>
        <a class="mr-5 hover:text-blue-600" href="#">Docs</a>
        <a class="mr-5 hover:text-blue-600" href="#">About</a>
        <a class="mr-5 hover:text-blue-600" href="#">GitHub</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-gray-700 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <!-- Left Side Form -->
      <div class="lg:flex-grow md:w-1/2 lg:pr-20 md:pr-10 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-start">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-bold text-blue-900">
          Predict Stock Prices Instantly
        </h1>
        <p class="mb-8 leading-relaxed text-blue-700 max-w-md">
          Enter the current market data and let our trained machine learning model estimate the future price of a stock. Itâ€™s fast, free, and accurate.
        </p>

        <!-- Form Section -->
        <form action="/predict/" method="POST" class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
          <div class="mb-4">
            <label for="Open" class="block text-sm font-semibold mb-1 text-blue-900">Open Price</label>
            <input type="text" name="Open" id="Open" required class="w-full px-4 py-2 rounded bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <div class="mb-4">
            <label for="High" class="block text-sm font-semibold mb-1 text-blue-900">High Price</label>
            <input type="text" name="High" id="High" required class="w-full px-4 py-2 rounded bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <div class="mb-4">
            <label for="Low" class="block text-sm font-semibold mb-1 text-blue-900">Low Price</label>
            <input type="text" name="Low" id="Low" required class="w-full px-4 py-2 rounded bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <div class="mb-6">
            <label for="Volume" class="block text-sm font-semibold mb-1 text-blue-900">Volume</label>
            <input type="text" name="Volume" id="Volume" required class="w-full px-4 py-2 rounded bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Predict Now
          </button>
        </form>
      </div>

      <!-- Right Side Images -->
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-full flex flex-col space-y-6">
        <img class="object-cover object-center rounded image-shadow" alt="stock analysis" src="https://img.freepik.com/premium-vector/stock-market-analysis-concept-flat-design_18660-3808.jpg">
        <img class="object-cover object-center rounded image-shadow" alt="stock charts" src="https://img.freepik.com/premium-vector/business-analytics-illustration-concept_701961-96.jpg">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center p-4 bg-blue-100 text-blue-800 mt-10">
    &copy; 2025 StockPredictor by Rosu. All rights reserved.
  </footer>
</body>
</html>
